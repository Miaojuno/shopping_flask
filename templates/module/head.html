<script>
    var timer;
    function runToTop(){
        var top=document.body.scrollTop||document.documentElement.scrollTop;
        document.body.scrollTop=top-top/5;
        document.documentElement.scrollTop=top-top/5;
        if(top<=0){
            clearInterval(timer);
        }
   }

    new Vue({
        el:"#myhead",
        data:{
            inputtext:'',
        },
        methods:{
            returnTop:function() {
                timer=setInterval("runToTop()",20);
            },
            gofind:function () {
                window.location.href="/searchresult?inputtext="+this.inputtext;
            }
        }
    })
</script>
